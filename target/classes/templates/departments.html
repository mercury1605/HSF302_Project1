<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Page</title>
    <link rel="stylesheet" href="/css/departments-style.css">
</head>
<body>
<!-- Header -->
<div class="header">
    <div class="header-left">
        <a th:href="@{/logout}" class="btn-logout">Logout</a>
        <a th:href="@{/students}" class="btn-back">Back to Students</a>
    </div>
    <div class="header-right">
        <div class="user-info">
            <strong>User:</strong> <span th:text="${loggedInUser.username}"></span>
            (<span th:text="${loggedInUser.roleName}"></span>)
        </div>
    </div>
</div>

<div class="container">
    <!-- Page Title -->
    <div class="page-title">
        <h1>Department Page</h1>
        <p>Manage Departments - Manager Only</p>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-error">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Form Section -->
    <div class="form-section">
        <h2 th:text="${editMode} ? 'Update Department' : 'Add New Department'"></h2>

        <form th:action="@{/departments/action}"
              method="post"
              th:object="${departmentForm}">

            <input type="hidden" th:if="${editMode}" th:field="*{id}">

            <div class="form-group">
                <label for="departmentName">Department Name <span style="color: red;">*</span></label>
                <input type="text"
                       id="departmentName"
                       th:field="*{departmentName}"
                       placeholder="e.g., Software Engineering (5-50 characters)"
                       required>
                <span class="error" th:if="${#fields.hasErrors('departmentName')}"
                      th:errors="*{departmentName}"></span>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary" th:name="action" th:value="${editMode} ? 'Update' : 'Add'"
                        th:text="${editMode} ? 'Update' : 'Add'"></button>
                <button type="button"
                        class="btn btn-secondary"
                        th:if="${editMode}"
                        onclick="window.location.href='/departments'">Cancel
                </button>
            </div>
        </form>
    </div>

    <!-- Table Section -->
    <div class="table-section">
        <h2>Department List
            <span th:if="${departments != null}">
                    (Total: <span th:text="${departments.size()}"></span>)
                </span>
        </h2>

        <div th:if="${departments != null && !departments.isEmpty()}">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Department Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dept : ${departments}">
                    <td th:text="${dept.id}"></td>
                    <td th:text="${dept.departmentName}"></td>
                    <td>
                        <a th:href="@{/departments/edit/{id}(id=${dept.id})}" class="btn-edit">Edit</a>
                        <a th:href="@{/departments/delete/{id}(id=${dept.id})}"
                           class="btn-delete"
                           onclick="return confirm('Are you sure you want to delete this department? This will also delete all students in this department.')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${departments == null || departments.isEmpty()}" class="no-data">
            <p>No departments found.</p>
        </div>
    </div>
</div>

<script>
    // Auto hide success/error messages after 5 seconds
    setTimeout(function () {
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function (alert) {
            alert.style.transition = 'opacity 0.5s';
            alert.style.opacity = '0';
            setTimeout(function () {
                alert.remove();
            }, 500);
        });
    }, 5000);
</script>
</body>
</html>
