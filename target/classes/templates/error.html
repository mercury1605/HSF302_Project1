<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            text-align: center;
        }

        .error-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 25px 20px;
        }

        .error-icon {
            font-size: 70px;
            margin-bottom: 15px;
        }

        .error-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .error-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .error-content {
            padding: 30px;
        }

        .error-message {
            background-color: #fff5f5;
            border-left: 4px solid #ff6b6b;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }

        .error-message h3 {
            color: #d63031;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .error-details {
            color: #636e72;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4a69bd;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3c5aa8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #dfe6e9;
            color: #2d3436;
        }

        .btn-secondary:hover {
            background-color: #b2bec3;
            transform: translateY(-2px);
        }

        .error-code {
            margin-top: 20px;
            font-size: 14px;
            color: #b2bec3;
        }

        @media (max-width: 480px) {
            .error-container {
                max-width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-header">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">An Error Occurred</h1>
        <p class="error-subtitle">The system encountered an error while processing your request</p>
    </div>

    <div class="error-content">
        <div class="error-message">
            <h3>Error Message:</h3>
            <!-- Using Thymeleaf to display dynamic error message -->
            <p class="error-details" th:text="${message} ?: 'Unable to process your request. Please try again later.'">Unable to process your request. Please try again later.</p>
        </div>

        <p>Please check your information or contact the administrator if the problem persists.</p>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="goBack()">Go Back</button>
            <button class="btn btn-secondary" onclick="goHome()">Home Page</button>
        </div>

        <div class="error-code">
            <!-- Using Thymeleaf to display dynamic error code -->
            Error Code: <span th:text="${code} ?: 'HSF-001'">HSF-001</span>
        </div>
    </div>
</div>

<script>
    // Navigation functions
    function goBack() {
        window.history.back();
    }

    function goHome() {
        window.location.href = '/';
    }
</script>
</body>
</html>
